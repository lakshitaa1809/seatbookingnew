<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>SEAT BOOKING</title>
  </head>
  <body>
    <div class="movie-list">
      <label for="movie-name">Select a Movie </label>
      <select name="movie" id="movie-name">
        <option value="100">KGF Chapter-1</option>
        <option value="100">Bahubali-the begining</option>
        <option value="150">KGF Chapter-2</option>
        <option value="150">Bahubali-the Conclusion</option>
      </select>
    </div>
    <div class="seat-status">
      <div class="seat-na">
        <p class="na">N/A</p>
      </div>
      <div class="seat-selected">
        <p class="Selected">Selected</p>
      </div>
      <div class="seat-occupied">
        <p class="Occupied">Occupied</p>
      </div>
    </div>
    <div class="screen-container">
      <div class="screen">
      </div>
    </div>
    <div class="seat-arrange">
      <div class="row">
        <div class="seat-na"></div>
        <br />
        <div class="seat-selected"></div>
        <br />
        <div class="seat-selected"></div>
        <br />
        <div class="seat-na"></div>
        <br />
        <div class="seat-na"></div>
        <br />
      </div>
      <div class="row1">
        <div class="seat-na"></div>
        <br />
        <div class="seat-na"></div>
        <br />
        <div class="seat-occupied"></div>
        <br />
        <div class="seat-selected"></div>
        <br />
        <div class="seat-na"></div>
        <br />
      </div>
      <div class="row2">
        <div class="seat-na"></div>
        <br />
        <div class="seat-na"></div>
        <br />
        <div class="seat-occupied"></div>
        <br />
        <div class="seat-selected"></div>
        <br />
        <div class="seat-na"></div>
        <br />
      </div>
      <div class="row3">
        <div class="seat-na"></div>
        <br />
        <div class="seat-na"></div>
        <br />
        <div class="seat-occupied"></div>
        <br />
        <div class="seat-selected"></div>
        <br />
        <div class="seat-na"></div>
        <br />
      </div>
      <div class="row4">
        <div class="seat-na"></div>
        <br />
        <div class="seat-occupied"></div>
        <br />
        <div class="seat-na"></div>
        <br />
        <div class="seat-na"></div>
        <br />
        <div class="seat-selected"></div>
        <br />
        <div class="row5">
          <div class="seat-na"></div>
          <br />
          <div class="seat-na"></div>
          <br />
          <div class="seat-occupied"></div>
          <br />
          <div class="seat-selected"></div>
          <br />
          <div class="seat-na"></div>
          <br />
        </div>
        <div class="row6">
          
          <div class="seat-occupied"></div>
          <br /><div class="seat-na"></div>
          <br />
          <div class="seat-selected"></div>
          <br />
          <div class="seat-na"></div>
          <br />
          <div class="seat-na"></div>
          <br />
        </div>
        <div class="row7">
          <div class="seat-na"></div>
          <br />
          <div class="seat-na"></div>
          <br />
          <div class="seat-occupied"></div>
          <br />
          <div class="seat-selected"></div>
          <br />
          
          <div class="seat-na"></div>
          <br />
          
      </div>
    </div>
    <div class="calc-price">
      <p class="calc">You have selected 9 seats for a price of Rs.900.</p>
    </div>
  </body>
</html>
